<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javabank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="global.css">
</head>
<body class="container">

    <header class="col-12">
        <h1>JavaBank</h1>
    </header>

    <main>
        <h4>Customer Management</h4>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td hidden><input type="text" name="idForm" id="idForm"></td>
                    <td><textarea class="form-control" type="text" name="firstName" id="firstNameTA"></textarea></td>
                    <td><textarea class="form-control" type="text" name="lastName" id="lastNameTA"></textarea></td>
                    <td><textarea class="form-control" type="text" name="email" id="emailTA"></textarea></td>
                    <td><textarea class="form-control" type="text" name="phone" id="phoneTA"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-success" id="add">Add</button>
                        <button class="btn btn-primary" id="update">Update</button>
                        <button class="btn btn-warning" id="reset">Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="customerListMain">

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
