<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/da971305a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/global.css">
    <title>Hugo's profile</title>
</head>

<body>

    <header class="container">
        <div class="col-xs-12 header-title">
            <h1>Hugo's Profile</h1>
        </div>

        <div class="col-xs-12 header-subtitle">
            <p><i class="bi bi-clock"></i> Last updated on: Tuesday, 26th November 2024</p>
        </div>

        <hr>
    </header>

    <main>
        <div class="container profile-card">
            <div class="row">
                <div class="col-sm-12 col-lg-6 profile-photo">
                    <img class="profile-photo-img"
                        src="https://lightsaberarchive.dcmjs.com/wp-content/uploads/yoda-square.jpg" alt="hugo's face">
                </div>
                <div class="col">
                    <div class="col-sm-12 col-lg-6">
                        <h4>Master in general</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">dwadwa</li>
                            <li class="list-group-item">dwadwa</li>
                            <li class="list-group-item">dwadwa</li>
                        </ul>
                        <div class="row buttons">
                            <button type="button" class="btn btn-primary socials col-sm-4 col-lg-2">GitHub</button>
                            <button type="button" class="btn btn-primary socials col-sm-4 col-lg-2" >Twitter</button>
                            <button type="button" class="btn btn-primary socials col-sm-4 col-lg-2">LinkedIn</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

</body>

</html>
